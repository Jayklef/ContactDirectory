<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Contact</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 container card">
                <div class="card-body">
                    <h2>Add Contact</h2>
                    <form th:action="@{/saveContact}" th:Object="${contact}" method="post">
                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input type="text" th:field="*{firstname}" class="form-control" id="firstname">
                        </div>

                        <div class="form-group mb-4">
                            <label for="lastname">Lastname</label>
                            <input type="text" th:field="*{lastname}" class="form-control" id="lastname">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control">Gender</label>
                            <select name="Gender" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label for="telephone">PhoneNo</label>
                            <input type="text" th:field="*{phoneNo}" class="form-control" id="telephone">
                        </div>

                        <div class="form-group mb-4">
                            <label for="address" >Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address">
                        </div>

                        <div class="m-4">
                            <button class="btn btn-primary" type="submit">Save Contact</button>
                            <a th:href="@{/contacts}" class="btn btn-info">Back to List</a>
                        </div>
                        <input type="hidden" th:field="*{id}">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
